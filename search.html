<!DOCTYPE html>
<html>

<head>
  <title>Youtube Video Advanced Search App in Javascript</title>
</head>

<body>
  <div class="container">
    <br>
    <h1 class="text-center">
      Youtube Advanced Search App
    </h1>
    <br>
    <form id="myForm" autocomplete="off">
      <div class="form-group">
        <input class="form-control" type="text" id="search" placeholder="Topic" required>
      </div>
      <div class="form-group">
        <button id="btn" class="btn btn-danger btn-block">
          Search Videos
        </button>
      </div>
    </form>
    <span id="link">링크</span>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"> //CDN</script>
<script src="./js/search.js">
</script>
</html >
