<!DOCTYPE html>
<html>
<title>Open API Exercise</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
    body {
        background-color: #eeeeee;
        color: #636e72;
    }

    a {
        color: #636e72;
        text-decoration: none;
    }

    a:visited {
        color: #636e72;
    }

    .main-container {
        width: 1080px;
        margin: auto;
        display: grid;
        grid-template-rows: 20vh 60vh 20vh;
        row-gap: 1em;
        border: 1px red;
    }

    .header {
        border: 1px solid red;
        font-size: 2em;
        text-align: center;
        margin: 0;
    }

    .content {
        border: 1px solid red;

    }

    .footer {
        border: 1px solid red;
    }
</style>

<head>

<body>
    <div class="main-container">
        <div class="header">
            <a href="/">
                <h1>OPEN API Exercise</h1>
            </a>
        </div>
        <div class="content">
            <p></p>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <script>
        var url = "https://api.odcloud.kr/api/15071046/v1/uddi:abe42915-3cb5-477d-8d53-b7430e5567f0";
        var key = '?' + encodeURIComponent('serviceKey') + '=BpVkp8tRMvruN%2B9MjZ3x5M%2F%2BHLfC1sBr1cwsdHz002xQg9r04V4z4hR1TdTlTr9acG0%2B7OvJtVinbbZ3hCC1cQ%3D%3D'; /* Service Key*/
        $.ajax({
            method: "GET",
            url: url + key
        })
            .done(function (msg) {
                console.log(msg);
                $("p").html("<strong>" + msg + "</strong>");
            });
    </script>
</body>
</head>

</html>
